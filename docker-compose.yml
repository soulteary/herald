version: '3.8'

services:
  herald:
    build:
      context: .
      dockerfile: Dockerfile
    # Main service port mapping: host port 8082 -> container port 8082
    # Purpose: Main service port for OTP verification service
    ports:
      - "8082:8082"
    environment:
      - PORT=:8082
      - REDIS_ADDR=redis:6379
      - REDIS_PASSWORD=
      - REDIS_DB=0
      - LOG_LEVEL=info
      - API_KEY=your-secret-api-key-here
    depends_on:
      - redis
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    # Redis port mapping: host port 6379 -> container port 6379
    # Purpose: Redis cache for Herald service, mapped to host for external access
    # Note: Port conflict may occur if other services also need to access host Redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  redis_data:
