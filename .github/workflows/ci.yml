name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

env:
  GO_VERSION: '1.25'
  DOCKER_BUILDKIT: 1

jobs:
  # 代码格式检查
  fmt:
    name: 代码格式检查
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Go 环境
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: 检查代码格式
        run: |
          if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
            echo "以下文件格式不正确:"
            gofmt -s -d .
            exit 1
          fi

  # 代码静态检查
  vet:
    name: 代码静态检查
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Go 环境
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: 下载依赖
        run: go mod download

      - name: 运行 go vet
        run: go vet ./...

  # 代码测试
  test:
    name: 代码测试
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.25']
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Go 环境
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: 下载依赖
        run: go mod download

      - name: 运行测试
        run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: 生成覆盖率报告
        run: go tool cover -html=coverage.out -o coverage.html

      - name: 上传覆盖率报告
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.html

      - name: 显示覆盖率摘要
        run: go tool cover -func=coverage.out

  # 代码质量检查（使用 golangci-lint）
  lint:
    name: 代码质量检查
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Go 环境（临时使用 1.24 以匹配 golangci-lint）
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: 临时修改 go.mod 以匹配 golangci-lint 的 Go 版本
        run: |
          cp go.mod go.mod.backup
          sed -i 's/^go 1\.25$/go 1.24/' go.mod

      - name: 下载依赖
        run: go mod download

      - name: 运行 golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: latest
          args: --timeout=5m
          only-new-issues: false

      - name: 恢复 go.mod
        if: always()
        run: |
          mv go.mod.backup go.mod

  # 依赖项安全扫描
  security-scan:
    name: 依赖项安全扫描
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Go 环境
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: 下载依赖
        run: go mod download

      - name: 安装 govulncheck
        run: go install golang.org/x/vuln/cmd/govulncheck@latest

      - name: 运行安全扫描
        run: govulncheck ./...

  # Docker 构建
  docker-build:
    name: Docker 构建
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 获取版本信息
        id: version
        run: |
          VERSION="dev-$(git rev-parse --short HEAD)"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "最近版本: $VERSION"

      - name: 构建 Docker 镜像
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: herald:test
          build-args: |
            VERSION=${{ steps.version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: 验证镜像
        run: |
          docker images herald:test
          docker inspect herald:test

  # 完整构建检查
  build:
    name: 构建检查
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.25']
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Go 环境
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: 下载依赖
        run: go mod download

      - name: 获取版本信息
        id: version
        run: |
          VERSION="dev-$(git rev-parse --short HEAD)"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: 构建项目
        run: |
          VERSION=${{ steps.version.outputs.version }}
          LDFLAGS="-s -w -X github.com/soulteary/herald/internal/config.Version=${VERSION}"
          CGO_ENABLED=0 go build -ldflags "${LDFLAGS}" -o herald${{ matrix.os == 'windows-latest' && '.exe' || '' }} ./main.go

      - name: 验证构建产物
        if: matrix.os == 'ubuntu-latest'
        run: |
          if [ -f herald ]; then
            echo "构建成功，文件存在"
            ls -lh herald
            file herald
          else
            echo "构建失败，文件不存在"
            exit 1
          fi

      - name: 上传构建产物
        uses: actions/upload-artifact@v4
        with:
          name: herald-binary-${{ matrix.os }}
          path: herald${{ matrix.os == 'windows-latest' && '.exe' || '' }}
          retention-days: 7
